<main>
  <div
    class="sky-form-group"
    style="max-width: 50%"
  >
    <label
      for="project-team-members"
      class="sky-control-label sky-control-label-required"
    >
      Who worked on this project?
    </label>
    <sky-multi-add
      inputId="project-team-members"
      placeholder="Ex: Koyomi Araragi"
      [isValid]="isValid"
      [(ngModel)]="teamMembers"
    >
    </sky-multi-add>
  </div>
</main>
